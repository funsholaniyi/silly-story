<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Silly Story Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style>
        html {
            font-family: 'Roboto', sans-serif;

        }

        p {
            background: #FF6600;
            color: #404040;
            padding: 10px;
            visibility: hidden;
        }
    </style>
</head>
<body>
<fieldset>
    <legend>Generator</legend>
    <label>Enter custom name: </label>
    <input type="text" id="customname" placeholder="Enter  name: ">
    <br/>
    <label>US</label>
    <input type="radio" id="us" name="country" placeholder="" checked>
    <label>UK</label>
    <input type="radio" id="uk" name="country" placeholder="">
    <br/>
    <!-- placeholder for random message -->
    <p></p>
    <input type="submit" class="randomize" value="Generate random story">
    <p class="story"></p>
</fieldset>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
